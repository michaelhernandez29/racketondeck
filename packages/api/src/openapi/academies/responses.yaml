AcademyCreated:
  description: Academy successfully created
  content:
    application/json:
      schema:
        type: object
        properties:
          statusCode:
            type: integer
            format: int64
            description: HTTP status code indicating successful operation.
            default: 201
          message:
            type: string
            description: Descriptive message of the operation.
            default: Created
          data:
            $ref: '#/components/schemas/Academy'
        additionalProperties: false
        required:
          - statusCode
          - message
          - data

