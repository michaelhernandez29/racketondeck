Token:
  description: JWT (JSON Web Token) issued upon successful authentication, used to access protected resources.
  content:
    application/json:
      schema:
        type: object
        properties:
          statusCode:
            type: integer
            format: int64
            description: HTTP status code indicating successful operation.
            default: 200
          message:
            type: string
            description: Descriptive message of the operation.
            default: OK
          data:
            type: string
            description: JWT token that should be used in subsequent requests to authenticate the user.
            example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOiIxMjM0NTY3ODkwIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c"
        additionalProperties: false
        required:
          - statusCode
          - message
          - data
