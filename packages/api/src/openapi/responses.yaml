NotFound:
  description: Not Found
  content:
    application/json:
      schema:
        type: object
        properties:
          statusCode:
            type: integer
            format: int64
            description: HTTP status code indicating a not found error.
            default: 404
          message:
            type: string
            description: Descriptive message of the error.
            default: Not Found
          errorCode:
            type: string
            enum:
              - NOT_FOUND
              - ACCOUNT_NOT_FOUND
              - USER_NOT_FOUND
              - ACADEMY_NOT_FOUND
              - COURT_NOT_FOUND
            description: |
              Possible error codes:

              - `NOT_FOUND`: Indicates that the requested resource was not found.
              - `ACCOUNT_NOT_FOUND`: Indicates that the specified account was not found in the system.
              - `USER_NOT_FOUND`: Indicates that the specified user was not found in the system.
              - `ACADEMY_NOT_FOUND`: Indicates that the specified academy was not found in the system.
              - `COURT_NOT_FOUND`: Indicates that the specified court was not found in the system.
        required:
          - statusCode
          - message
          - errorCode
        additionalProperties: false

